<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <script src="app.js"></script>

</html>
