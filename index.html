<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="drumkit">
        <div class="pad" data-sound="clap">clap</div>
        <div class="pad" data-sound="crash">crash</div>
        <div class="pad" data-sound="open-hihat">open-hh</div>
        <div class="pad" data-sound="kick">kick</div>
        <div class="pad" data-sound="snare">snare</div>
        <div class="pad" data-sound="closed-hihat">closed-hh</div>
    </div>
    <script src="tone.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
